<p>centerspage works!</p>

<label for="Centre">Choose:</label>

<select name="Centre" id="Centre">
  <option value="name">Name</option>
  <option value="address">Address</option>
  <option value="longitude">Longitude</option>
  <option value="latitude">Latitude</option>
  <option value="description">Description</option>
  <option value="centreGradeId">Grade</option>
  <option value="city">City</option>
</select>

<table>
  <tr>
    <th>Centre</th>
    <th>Name</th>
    <th>Address</th>
    <th>Longitude</th>
    <th>Latitude</th>
    <th>Description</th>
    <th>Centre grade</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let center of centres">
      <td>{{center.name}}</td>
      <td>{{center.address}}</td>
      <td>{{center.longitude}}</td>
      <td>{{center.latitude}}</td>
      <td>{{center.description}}</td>
      <td>{{center.centreGradeId}}</td>
      <td>{{center.city}}</td>
  </tr>

</table>



<div>
    <input placeholder="Name" class="input-style" [formControlName]="'searchCentre.searchName'">
    <input placeholder="Surname" class="input-style" [formControlName]="'searchCentre.searchAddress'">
    <button mat-flat-button color="primary" style="width: 100px" (click)="search()">Search</button>
</div>
